service: cloudmigrate-pro

frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.12
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 256
  timeout: 30
  environment:
    FLASK_ENV: production
    MIGRATION_STATE_DIR: /tmp/migrations
    LOG_LEVEL: INFO
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ec2:DescribeInstances
            - ec2:DescribeSecurityGroups
            - rds:DescribeDBInstances
            - s3:ListAllMyBuckets
            - lambda:ListFunctions
            - ecs:ListServices
            - ecs:DescribeServices
            - elasticache:DescribeCacheClusters
            - elasticloadbalancing:DescribeLoadBalancers
          Resource: "*"
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Scan
            - dynamodb:Query
          Resource:
            - !Sub "arn:aws:dynamodb:${self:provider.region}:*:table/cloudmigrate-*"

plugins:
  - serverless-wsgi
  - serverless-python-requirements

custom:
  wsgi:
    app: app.create_app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux
    slim: true

functions:
  api:
    handler: wsgi_handler.handler
    events:
      - httpApi:
          path: /healthz
          method: GET
      - httpApi:
          path: /readyz
          method: GET
      - httpApi:
          path: /api/v1/{proxy+}
          method: ANY

resources:
  Resources:
    MigrationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cloudmigrate-migrations-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        Tags:
          - Key: project
            Value: cloudmigrate-pro
