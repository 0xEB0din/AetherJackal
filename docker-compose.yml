version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - migration-data:/tmp/migrations
    environment:
      FLASK_ENV: development
      LOG_LEVEL: DEBUG
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/healthz')"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      REACT_APP_API_URL: http://localhost:5000/api/v1
    command: sh -c "npm install && npm start"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  migration-data:
